<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
			integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<!-- google font roboto-->
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />
		<!-- google font electrolize -->
		<link
			href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
			rel="stylesheet" />
		<!-- flowbite link -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
			rel="stylesheet" />
		<!-- tailwind script -->
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- css link	 -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- link tabbar icons -->
		<link
			rel="icon"
			type="image/x-icon"
			href="images/no-bg-logo.png"
			width />
		<title>CSTREAM</title>
	</head>

	<body class="relative">
		<header>
			<!-- background image start -->
			<section
				class="h-[800px] w-full bg-no-repeat  md:bg-[url('/images/homepage-image.png')]  md:block lg:bg-cover "></section>

			<section class="hidden bg-shadow md:block"></section>

			<!-- navbar start -->
			<nav
				class="bg-transparent px-3 w-full top-0 fixed start-0 z-50  lg:px-11 lg:w-full">
				<div class="flex items-center md:justify-between">
					<a href="index.html">
						<img
							src="images/no-bg-logo.png"
							class="w-[150px] h-[140px]"
							alt="Flowbite Logo" />
					</a>
					<div
						class="flex ml-[120px] justify-end md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
						<!-- search -->
						<input
							onkeyup="findMovie()"
							id="input-search"
							type="text"
							class="bg-white absolute right-[80px] rounded-full top-[100px] text-black placeholder:border-non md:right-[220px] md:top-[50px]" />
						<button id="search-btn">
							<i class="fa-solid fa-magnifying-glass md:mr-8"></i>
						</button>
						<!-- search movie list -->
						<div class="absolute  right-[80px] top-[150px]  hidden z-50 md:top-[95px] md:right-[220px] " id="search_list">
							<ul
								class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg overflow-y-auto max-h-[300px]" id="search_card_list">
								<!-- render from js -->
							</ul>
						</div>

						<a href="/pages/login.html" class="hidden lg:block"
							><button class="button-color font-normal uppercase">
								sign in
							</button>
						</a>
						<button
							data-collapse-toggle="navbar-cta"
							type="button"
							class="inline-flex items-center p-2  w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden focus:outline-none"
							aria-controls="navbar-cta"
							aria-expanded="false">
							<span class="sr-only">Open main menu</span>
							<svg
								class="w-5 h-5"
								aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 17 14">
								<path
									stroke="currentColor"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M1 1h15M1 7h15M1 13h15" />
							</svg>
						</button>
					</div>
					<div
						class="flex items-center hidden justify-center  absolute right-0 top-[80px]  md:block md:right-[80px]  md:order-1 lg:top-0 lg:right-0 lg:relative"
						id="navbar-cta">
						<ul
							class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-black-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent">
							<li>
								<a
									href="index.html"
									class="block py-2 px-3 md:p-0 text-white fs-17 uppercase"
									aria-current="page"
									>Home</a
								>
							</li>
							<span class="hidden font-thin xl:block">|</span>
							<li>
								<a
									href="/pages/movie_page.html"
									class="block py-2 px-3 md:p-0 text-white fs-17 uppercase"
									>Movie</a
								>
							</li>
							<span class="hidden font-thin xl:block">|</span>
							<li>
								<a
									href="pages/tv-show-list.html"
									class="block py-2 px-3 md:p-0 text-white fs-17 uppercase"
									>TV Show</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- navbar end -->

			<!-- content header start -->
			<section class="px-11 absolute top-[200px] lg:top-[350px]">
				<div>
					<h1 class="text-[36px] font-normal lg:text-[64px]">
						Unlimited
						<span class="text-secondary">Entertainment,</span><br />
						Movies, TVs shows, & More.
					</h1>
					<div class="title-des flex gap-5 mt-5">
						<p class="text-sm bg-white text-black title-border">
							Movie
						</p>
						<p class="text-sm text-white title-border">HD</p>
						<p class="fs-17 text-white p-1">Action, Drama</p>
						<p class="text-white fs-17 p-1">
							<i
								class="fa-solid fa-calendar-days text-secondary"></i>
							2023
						</p>
					</div>
					<a href="/pages/video_player.html"
						><button class="button-color mt-10">
							<p class="uppercase">
								<span class="mr-2"
									><i class="fa-solid fa-play"></i> </span
								>Play
							</p>
						</button></a
					>
				</div>
			</section>
			<!-- content header end -->
		</header>

		<!-- main start -->
		<main class="relative">
			<!-- background image -->
			<section class="h-screen bg-cover hidden md:hidden lg:block lg:bg-[url('/images/content-image-1.png')]"></section>
			<!-- background shadow -->
			<!-- background image -->
			<section class="hidden md:h-[0px] bg-no-repeat   lg:block lg:h-[100vh] lg:bg-[url('/images/content-image-2.png')]"></section>
			<!-- background shadow -->
			<section class="hidden md:hidden lg:block bg-shadow"></section>
			<!-- upcoming movies start -->
			<section class="px-11 absolute w-full top-0 lg:top-[150px]">
				<!-- upcoming title start -->
				<div class="flex justify-between flex-col gap-[50px] lg:flex-row">
					<div>
						<p class="text-secondary font-light fs-17 uppercase">
							online streaming
						</p>
						<p class="fs-36 font-light">Upcoming Movies</p>
					</div>
					<div class="flex gap-5">
						<a href="/pages/movie_page.html"
							><button class="button-color font-light">
								Movies
							</button></a
						>
						<a href="/pages/tv-show-list.html"
							><button class="button-color font-light">
								TV Shows
							</button></a
						>
					</div>
				</div>
				<!-- upcoming title end -->

				<!-- upcoming card start-->
				<div
					class="w-full flex justify-between mt-[55px] flex-col gap-[150px] md:flex-row md:overflow-x-auto lg:gap-8 lg:overflow-y-hidden lg:h-[500px]"
					id="upcoming_card"></div>
					<!-- render from js -->
				<!-- upcoming card start-->
			</section>
			<!-- upcoming movies end -->

			<!-- trending start -->
			<section class="px-11 absolute  w-full top-[3000px]  lg:top-[800px]">
				<!-- trending title -->
				<p class="fs-36 font-light">Trending Movies</p>
				<!-- trending card -->
				<div class="w-full flex justify-between overflow-x-auto  gap-10  lg:h-[100%]" id="trending">
					<!-- render from js -->
				</div>
			</section>
			<!-- trending end -->

			<!-- Movies Studio start -->
			<section class="px-11 absolute w-full  hidden lg:top-[1350px] lg:block">
				<p class="fs-36 font-light">Movies Studio</p>
				<div
					class="bg-black opacity-50 h-[200px] rounded-[25px] mt-[25px]"></div>
				<div class="absolute flex w-[95%] justify-evenly top-[120px]">
					<img src="images/logo-disney.png" alt="disney" />
					<img
						src="images/Marvel-Comics-Logo.png"
						alt="Marvel-Comics-Logo" />
					<img src="images/star-war-logo.png" alt="star war" />
					<img src="images/dc-logo.png" alt="dc" />
				</div>
			</section>
			<!-- Movies Studio end -->

			<!-- popular movies start-->
			<section class="px-11 absolute w-full top-[3650px] lg:top-[1700px]">
				<!-- popular title -->
				<p class="fs-36 font-light">Popular Movies</p>
				<!-- popular card -->
				<div class="flex justify-between items-center flex-row overflow-x-auto md:overflow-x-auto gap-10  lg:h-[100%]" id="popular">
					<!-- render from js -->
				</div>
			</section>
			<!-- popular movies end -->
		</main>
		<!-- main end -->

		<!-- footer start -->
		<footer
			class="w-full h-[300px] absolute mt-[4250px] px-11 md:h-[300px] md:top-[2600px] lg:mt-[550px] lg:h-[300px]">
			<div class="flex justify-between flex-col gap-[30px] lg:flex-row">
				<!-- footer left -->
				<div>
					<a href="index.html"
						><img src="images/footer-logo.png" alt="footer-logo"
					/></a>
					<div class="flex text-sm opacity-70 mt-5 gap-5">
						<button>Privacy policy</button>
						<span>-</span>
						<button>Term of service</button>
						<span>-</span>
						<button>Contact</button>
					</div>
				</div>
				<!-- footer right -->
				<div class="flex flex-col justify-between">
					<div class="flex gap-5 fs-17 hidden lg:block">
						<button>Home</button>
						<span>/</span>
						<button>Discover</button>
						<span>/</span>
						<button>Influence</button>
						<span>/</span>
						<button>Release</button>
					</div>
					<div class="hidden lg:block">
						<div class="flex gap-10 justify-end">
							<button>
								<i
									class="fa-brands fa-square-facebook fa-2xl"></i>
							</button>
							<button>
								<i
									class="fa-brands fa-square-twitter fa-2xl"></i>
							</button>
							<button>
								<i class="fa-brands fa-google fa-2xl"></i>
							</button>
						</div>
						<p class="text-sm opacity-70 float-right mt-5">
							Â© CSTREAM 2023
						</p>
					</div>
				</div>
			</div>
		</footer>
		<!-- footer end -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
		<!-- jquery cdn -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
			integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<!-- js script -->
		<script src="/js/index.js"></script>
		<script src="/js/homepage.js"></script>
	</body>
</html>
